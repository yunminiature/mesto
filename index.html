<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="photo">
    <meta name="author" content="Юлия Жмакина">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="images/logo.svg" alt="лого" class="header__logo">
      </header>
      <body>
        <div class="profile">
          <img src="images/profile.jpg" alt="" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button type="button" name="button" class="profile__edit"></button>
          </div>
          <button type="button" name="button" class="profile__add"></button>
        </div>
        <ul class="elements">
          <li class="elements__item">
            <img src="images/pic3.jpg" alt="Карачаевск" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Карачаевск</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/pic2.jpg" alt="Гора Эльбрус" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Гора Эльбрус</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/pic1.jpg" alt="Домбай" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Домбай</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/pic2.jpg" alt="Гора Эльбрус" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Гора Эльбрус</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/pic1.jpg" alt="Домбай" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Домбай</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="images/pic3.jpg" alt="Карачаево-Черкесия" class="elements__item-poster">
            <div class="elements__item-description">
              <h3 class="elements__item-title">Карачаево-Черкесия</h3>
              <button type="button" name="button" class="elements__item-like"></button>
            </div>
          </li>
        </ul>
      </body>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <button type="button" name="button" class="popup__close"></button>
        <div class="popup__container">
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__form-input popup__form-input_type_name" value="" required>
            <input type="text" class="popup__form-input popup__form-input_type_description" value="" required>
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
